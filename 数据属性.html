<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var obj = {
        _a:'小花'
    };

    //数据属性
    Object.defineProperty(obj,'b',{
        configurable: false,  //是否可配置,默认值是true
        enumerable: false,    //是否可枚举 
        value: "41324",       //属性的值
        writable: true     //false是否可编写
    });

    // delete obj.b;

    obj.b = '小黑'
    console.log(obj);

    for(var i in obj){ //可枚举的属性
        console.log(i,obj[i]);
    }

    //访问器属性
    //_a属性前面的下划线是一种常用的记号，是一种只能通过对象方法访问的属性。


    Object.defineProperty(obj,'_a',{
        get(){ //获取数据
            return '1705A'
        },
        set(newval){ //设置值，参数就是=后边的值
            this._a = newval;
            console.log('89899',newval);
        }
    });

    // console.log(obj.a);
    obj.a = '哈哈哈'
    console.log(obj.a);

</script>

</html>
